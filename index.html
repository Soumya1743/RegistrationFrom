            </div>
            <div class="data">

                <div class="div2"><input type="text" placeholder="Enter your last name" id="lastname"></div>
            </div>
            <div class="data">
                <div class="div1"><label for="">Date of Birth:</label></div>
                <div class="div2"><input type="date" placeholder="Enter your DOB" id="dob"></div>
            </div>
            <div class="data">
                <div class="div1"><label for="" class="required">Email: </label></td></div>
                <div class="div2"><input type="email" placeholder="example@gmail.com" id="email"></div>
            </div>
            <div class="data">
                <div class="div1"><label for="" class="required">Mobile: </label></div>
                <div class="div2"><input type="tel" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" id="mobile"></div>
            </div>
            <div class="data">
                <div class="div1"><label for="" class="required">Password:</label></div>
                <div class="div3">
                    <div class="div2"><input type="password" placeholder="Soumya@1234" id="password"></div>
                    <input type="checkbox" id="show">Show
                </div>
            </div>
            <div class="data" id="data">
                <div class="div1"><label for="">Gender</label></div>
                <div class="div2">
                    <input type="radio" name="gender" class="gender">Male
                    <input type="radio" name="gender" class="gender">Female
                </div>
            </div>
        </form>
        <button id="button">Login</button>
    </div>

    <script src="script.js"></script>
